<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Probando Vue</title>
</head>
<body>
	<!-- Operaremos dentro del elemento div con id = "app"-->
  	<div id="app">
  	</div>
  	<template id="ejemploTemplate">
  		<div>
	  		<ul><!-- IteraciÃ³n de un array-->
	  			<li v-for="(elemento, index) in elementos" :key="index">
	  				<a :href="elemento.url">{{elemento.name}}</a>
	  			</li>
	  		</ul>
	  		<div v-if="mostrar"><!-- Condicionales-->
	    		{{ mensaje }}
	    		<img :src="imagen" />
	    	</div>
	        <button v-on:click="toggleMostrar">Mostrar/Ocultar</button> <!-- eventos-->
		</div>
  	</template>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
  <script src="./js/pruebaVue.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
